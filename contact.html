<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="travel.css" />
    <title>Contact us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <a class="travel-tag-link-adj" href="travel.html">Back to Travel Page</a>
      <br />
    </header>
    <section class="contact-section-adj">
      <div class="contact-div-adj">
        <form action="action_page.php">
          <div class="contact-name-input">
            <input
              type="text"
              name="firstname"
              id="fname"
              placeholder="First name...."
            />
            <label class="input" for="lname"></label>
            <input
              type="text"
              name="lastname"
              id="lname"
              placeholder="Last name...."
            />
          </div>

          <label class="comment-label" for="comment">Comments</label>
          <div class="comment-input">
            <textarea
              class="text-area"
              name="comment"
              id="comment"
              cols="30"
              rows="10"
              placeholder="comment here"
            ></textarea>
          </div>
          <div class="submit-div">
            <input class="submit-btn" type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </section>
    <footer class="contact-footer">
      <ul class="footer-info">
        <li class="footer-contacts">Contact: 757-123-4567</li>
        <li class="footer-contacts">Email: 123@gmail.com</li>
        <li class="footer-contacts">Address: 123 main street</li>
      </ul>
    </footer>
  </body>
</html>
